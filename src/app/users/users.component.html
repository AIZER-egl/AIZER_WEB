<section *ngIf="users">
    <div class="user" *ngFor="let userf of users" [routerLink]="'/dashboard/users/' + userf.uuid">
        <div class="name">
            <h3>{{userf.username}}</h3>
            <p>{{userf.email}}</p>    
        </div>
        <div class="actions">
            <button (click)="deleteUser(userf.uuid)">Eliminar</button>
        </div>
    </div>

    <a routerLink="/logup">Crear usuario</a>
</section>
