<nav *ngIf="!group">
    <a href="/">Inicio</a>
    <a href="/login" *ngIf="!user">Iniciar sesión  </a>
    <a href="/groups" *ngIf="user">Mis grupos  </a>
    <a href="/logout" *ngIf="user">Cerrar sesión  </a>
    <p *ngIf="user">Hola {{user.username}}</p>
</nav>


<div class="group_sidebar" *ngIf="group">
    <ul>
        <li><a [routerLink]="'/groups/' + group">Inicio</a></li>
        <li><a [routerLink]="'/groups/' + group" [queryParams]="{'q': 'projects'}">Proyectos</a></li>
        <li><a [routerLink]="'/groups/' + group" [queryParams]="{'q': 'items'}">Inventario</a></li>
        <li><a [routerLink]="'/groups/' + group" [queryParams]="{'q': 'members'}">Miembros</a></li>
        <li><a [routerLink]="'/groups/' + group" [queryParams]="{'q': 'membersRequests'}">Solicitudes</a></li>
        <li><a [routerLink]="'/groups/' + group" [queryParams]="{'q': 'logHistory'}">Historial</a></li>
    </ul>
</div>
